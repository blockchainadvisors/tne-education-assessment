# Scoring rubrics for Teaching & Learning theme
theme: teaching-learning
weight: 0.25

text_rubric_dimensions:
  - name: relevance
    weight: 0.25
    description: "How relevant is the response to the specific question asked?"
    levels:
      - score: 25
        label: "Excellent"
        criteria: "Directly and comprehensively addresses all aspects of the question"
      - score: 18
        label: "Good"
        criteria: "Addresses most aspects of the question with some detail"
      - score: 10
        label: "Adequate"
        criteria: "Partially addresses the question but misses key aspects"
      - score: 5
        label: "Poor"
        criteria: "Barely addresses the question or is off-topic"
  - name: specificity
    weight: 0.25
    description: "How specific and detailed is the response?"
    levels:
      - score: 25
        label: "Excellent"
        criteria: "Provides specific examples, numbers, names, and concrete details"
      - score: 18
        label: "Good"
        criteria: "Provides some specific details with occasional generalities"
      - score: 10
        label: "Adequate"
        criteria: "Mostly generic statements with few specifics"
      - score: 5
        label: "Poor"
        criteria: "Entirely vague and generic"
  - name: evidence
    weight: 0.25
    description: "Quality of evidence provided"
    levels:
      - score: 25
        label: "Excellent"
        criteria: "Strong evidence: data, documented processes, external validation"
      - score: 18
        label: "Good"
        criteria: "Reasonable evidence with some supporting data"
      - score: 10
        label: "Adequate"
        criteria: "Limited evidence, mostly self-reported"
      - score: 5
        label: "Poor"
        criteria: "No evidence provided"
  - name: comprehensiveness
    weight: 0.25
    description: "How complete is the response?"
    levels:
      - score: 25
        label: "Excellent"
        criteria: "Covers all expected aspects thoroughly"
      - score: 18
        label: "Good"
        criteria: "Covers most expected aspects"
      - score: 10
        label: "Adequate"
        criteria: "Covers some aspects but significant gaps"
      - score: 5
        label: "Poor"
        criteria: "Major gaps in coverage"

numeric_ranges:
  phd_percentage:
    - {min: 60, max: 101, score: 100}
    - {min: 40, max: 60, score: 75}
    - {min: 20, max: 40, score: 50}
    - {min: 0, max: 20, score: 25}
  ssr:
    - {min: 0, max: 15, score: 100}
    - {min: 15, max: 25, score: 75}
    - {min: 25, max: 35, score: 50}
    - {min: 35, max: 100, score: 25}
  flying_faculty_percentage:
    - {min: 0, max: 20, score: 100}
    - {min: 20, max: 40, score: 75}
    - {min: 40, max: 60, score: 50}
    - {min: 60, max: 101, score: 25}
  retention_rate:
    - {min: 90, max: 101, score: 100}
    - {min: 80, max: 90, score: 80}
    - {min: 70, max: 80, score: 60}
    - {min: 0, max: 70, score: 30}
